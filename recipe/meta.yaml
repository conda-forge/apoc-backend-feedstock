{% set name = "apoc-backend" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/apoc/apoc-{{ version }}.tar.gz
  sha256: da841f8801cc4af9e509d529ba32233fa6ad90eb946bbe8c7429e8d6ff3f0a9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.21
    - pyclesperanto-prototype >=0.8.0
    - python >=3.6
    - scikit-learn >=0.24.2

test:
  imports:
    - apoc
  commands:
    - pip list
    - pip check
  requires:
    - oclgrind
    - pip

about:
  home: https://github.com/haesleinhuepf/apoc
  summary: Accelerated Pixel and Object Classifiers based on OpenCL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - haesleinhuepf
